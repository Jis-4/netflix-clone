<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css" />
    <script type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="images/netflix logo.png" alt="Netflix Logo" />
        </div>

        <div class="search-form">
          <form action="/search" method="get">
            <input
              type="text"
              name="query"
              placeholder="Search..."
              class="search-bar"
            />
            <input type="submit" value="Search" class="search-btn" />
          </form>
        </div>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">TV Shows</a></li>
          <li><a href="https://attackertv.so/">Movies</a></li>
          <li><a href="#">Latest</a></li>
          <li><a href="#">My List</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <div class="hero_bg_img_cont">
          <img
            src="images/netflixbackground.jpg"
            alt="netflix background"
            class="hero_bg_img"
          />
        </div>
        <!-- Content goes here -->
        <!-- <div class="email-submission">
            <form action="/submit-email" method="post">
                <input type="email" name="email" placeholder="Enter your email" class="email-input">
                <input type="submit" value="Submit" class="email-submit-btn">
            </form>
        </div> -->
        <div class="hero_bg_overlay">
          <div class="hero_card">
            <h1 class="hero-title">
              The biggest Indian hits. Ready to watch here <br />
              from $10.
            </h1>
            <h2 class="hero_subtitle">Join today. Cancel anytime.</h2>
            <p class="hero_desc">
              <nobr
                >Ready to watch? Enter your email to create or restart your
                membership.</nobr
              >
            </p>

            <button
              class="heroBtn"
              onclick="window.location='https://www.netflix.com'"
            >
              Get Started Now!
            </button>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <!-- Footer content goes here -->
    </footer>
  </body>
</html>
